name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [8, 9, 10, 11, 12]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.version }}
          distribution: 'zulu'

      - name: Build with Maven
        run: mvn clean test -Dcheckstyle.skip=true
